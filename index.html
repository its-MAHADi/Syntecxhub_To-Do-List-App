<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Tasks | Professional To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Nexus Tasks</h1>
            <p>Stay organized and boost your productivity</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </header>
        
        <div class="app-body">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <button id="addBtn"><i class="fas fa-plus-circle"></i> Add Task</button>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="tasks-container" id="tasksContainer">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Tasks are saved automatically in your browser. Made with <i class="fas fa-heart"></i> by <a href="#" class="footer-link">Nexus Tasks</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
